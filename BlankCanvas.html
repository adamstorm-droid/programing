<!doctype html>

<body>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d')

            document.addEventListener('keydown', KeyPressed);
            document.addEventListener('keyup', KeyReleased);

            setInterval(mainloop, 1000 / 50)
        }

        //ball vars
        var playerXpos = 0;
        var playerYpos = 100;
        const PLAYER_SIZE = 23;
        var playerXspeed = 5;

        var spaceKeyPressed = false;
        var upKeyPressed = false;

        const SPACE_KEY = 32;
        const UP_KEY = 38;

        var gameRun = true;

        var pipeXpos = 0;
        var pipeYpos = 0;
        const PIPE_WIDTH = 40;
        var pipeHeight = 200;
        var pipeXspeed = 5;

        var settingUp = true;

        var username = '';
        var score = 0

        while (username == '' || username == null) {
            username = prompt('what is your name');

        }
        var difficulty = prompt('how hard do you want it', '1');
        difficulty = Number(difficulty) //makes a number
        var gamespeed = 0;

        if (difficulty == 1) {
            gamespeed = 2
        } else {
            gamespeed = 1.5;
        }


        function mainloop() {
            if (gameRun) {

                colorRect(0, 0, canvas.width, canvas.height, 'skyblue'); //bg 
                if (settingUp) {
                    setUp();
                    settingUp = false;
                }
                colorRect(pipeXpos, pipeYpos, PIPE_WIDTH, pipeHeight, 'green'); //pipe 
                colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'yellow'); //sprite color
                colorText(username, 50, 50, '20px Arial', 'black'); //lose
                colorText(score, 50, 100, '20px Arial', 'black')
                playerMove();

                pipeMove();
            } else {
                colorRect(0, 0, canvas.width, canvas.height, 'black'); //bg 
                colorText('you lose ' + username, 50, 50, '20px Arial', 'red'); //lose

            }
        }

        function setUp() {
            pipeXpos = canvas.width - PIPE_WIDTH;
        }

        function KeyPressed(evt) {
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
        }

        function KeyReleased(evt) {
            if (evt.keyCode == SPACE_KEY)
                spaceKeyPressed = false;

            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
        }

        var playerYspeed = 4;
        var yVel = 0;
        var rate = 0.2;
        var jumpPower = -8; //up force

        function playerMove() {
            yVel += rate;
            playerYpos += yVel;
            if (playerYpos + PLAYER_SIZE > canvas.height) {
                playerYpos = canvas.height - PLAYER_SIZE;
            }

            if (spaceKeyPressed) {
                yVel = jumpPower;

            }
        }

        function pipeMove() {
            pipeXpos -= pipeXspeed;

            if (pipeXpos + PIPE_WIDTH < 0) {
                pipeXpos = canvas.width
                score++ 
            }

            if (playerXpos + PLAYER_SIZE > pipeXpos && playerXpos < pipeXpos + PIPE_WIDTH && playerYpos + PLAYER_SIZE > pipeYpos && playerYpos < pipeYpos + pipeHeight) {
                gameRun = false;
            }
        }


        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        function colorText(msg, x, y, f, c) {
            canvasContext.fillStyle = c;
            canvasContext.font = f;
            canvasContext.fillText(msg, x, y)
        }

    </script>
</body>
